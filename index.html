<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='google' value='notranslate'>
        <title>House of Hades</title>

        <script src='player.js'></script>
        <script src='items.js'></script>
        <script src='house.js'></script>
        <script src='monsters.js'></script>
        <script src='houseBuilder.js'></script>
        <script src='segments.js'></script>
        <script src='game.js'></script>

        <script src='display.js'></script>
        <script src='mumbler.js'></script>

        <link rel='stylesheet' href='style.css'>
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=IBM+Plex+Mono'>
    </head>
    <body>
        <section class='start-screen'>
            <h2>House of Hades</h2>
            <a href='#' id='start-button'>START</a>
        </section>
        <section class='game-screen hidden'>
            <section class='area'>
                <p id='main-message'></p>
                <div id='monsters'></div>
                <div id='items'></div>
                <div id='doors'></div>
                <p id='room'></p>
            </section>
            <section class='player'>
                <br></br>
                <div id='hitpoints'>HITPOINTS|20</div>
                <div id='recover'></div>
                <div>
                    <div>
                        <p>Attack</p>
                        <div id='attack-pierce'>pierce|1</div>
                        <div id='attack-slash'>slash|1</div>
                        <div id='attack-crush'>crush|1</div>
                        <div id='attack-burn'>burn|1</div>
                        <div id='attack-poison'>poison|1</div>
                        <div id='attack-curse'>curse|1</div>
                    </div>
                    <div>
                        <p>Defense</p>
                        <div id='defense-pierce'>pierce|1</div>
                        <div id='defense-slash'>slash|1</div>
                        <div id='defense-crush'>crush|1</div>
                        <div id='defense-burn'>burn|1</div>
                        <div id='defense-poison'>poison|1</div>
                        <div id='defense-curse'>curse|1</div>
                    </div>
                </div>
                <div id='weapon'></div>
                <div id='shield'></div>
                <p>Inventory</p>
                <div id='inventory'></div>
            </section>
        </section>
    </body>
</html>
