<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='google' value='notranslate'>
        <link rel='icon' href='door.png'/>
        <title>House of Hades</title>

        <script src='js/player.js'></script>
        <script src='js/items.js'></script>
        <script src='js/house.js'></script>
        <script src='js/impossibility_detector.js'></script>
        <script src='js/houseBuilder.js'></script>
        <script src='js/modules/mumbler.js'></script>
        <script src='js/segments/extraItems.js'></script>
        <script src='js/monsters.js'></script>
        <script src='js/segments/extraMonsters.js'></script>
        <script src='js/segments/segments.js'></script>
        <script src='js/segments/primarySegments.js'></script>
        <script src='js/game.js'></script>

        <script src='js/display.js'></script>

        <meta property='og:image' content='http://www.johngoodman.io/assets/images/hades.png'>
        <meta property='twitter:image' content='http://www.johngoodman.io/assets/images/hades.png'>

        <link rel='stylesheet' href='style.css'>
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=IBM+Plex+Mono'>
    </head>
    <body>
        <section class='menu start-screen'>
            <h2>House of Hades</h2>
            <a href='#' id='start-button'>START</a>
            <a href='#' id='stats-button'>STATS</a>
        </section>
        <section class='game-screen hidden'>
            <section class='area'>
                <p id='main-message'></p>
                <div id='monsters'></div>
                <div id='items'></div>
                <div id='doors'></div>
                <p id='room'></p>
            </section>
            <section class='player'>
                <br></br>
                <div id='hitpoints'>HITPOINTS|20</div>
                <div id='recover'></div>
                <div>
                    <div>
                        <p>Attack</p>
                        <div id='attack-pierce'>pierce|1</div>
                        <div id='attack-slash'>slash|1</div>
                        <div id='attack-crush'>crush|1</div>
                        <div id='attack-burn'>burn|1</div>
                        <div id='attack-poison'>poison|1</div>
                        <div id='attack-curse'>curse|1</div>
                    </div>
                    <div>
                        <p>Defense</p>
                        <div id='defense-pierce'>pierce|1</div>
                        <div id='defense-slash'>slash|1</div>
                        <div id='defense-crush'>crush|1</div>
                        <div id='defense-burn'>burn|1</div>
                        <div id='defense-poison'>poison|1</div>
                        <div id='defense-curse'>curse|1</div>
                    </div>
                </div>
                <div id='weapon'></div>
                <div id='shield'></div>
                <div id='inventory'></div>
            </section>
        </section>
        <section class='menu stats-screen hidden'>
            <a href='#' id='back-from-stats-button'>BACK</a>
        </section>
    </body>
</html>
